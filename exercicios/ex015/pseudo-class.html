<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pseudo-classes</title>
  <style>
    div {
      display: inline-block;
      background-color: aquamarine;
      color: darkgoldenrod;
      border: 1px solid blueviolet;
      text-align: center;
      height: 100px;
      width: 100px;
    }
    div:hover {
      background-color: brown;
      color: coral;
    }
  </style>
</head>
<body>
  <div id="d1">01</div>
  <div id="d2">02</div>
  <div id="d3">03</div>
  
</body>
</html>
